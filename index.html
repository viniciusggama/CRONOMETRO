<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOMETRO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <p>
                <span id="minutos">00</span> :
                <span id="segundos">00</span>
            </p> <br>
                <button class="btn-iniciar" onclick="start()">INICIAR</button>
                <button class="btn-" onclick="pause()">PAUSAR</button>
                <button class="btn-parar" onclick="stop()">PARAR</button>
                
        </div>
    </div>
   
</body>
</html>
